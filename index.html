<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ROFLock</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name = "viewport" content = "initial-scale = 1, user-scalable = no, width = device-width">

    <link rel="stylesheet" href="css/style.css" media="screen, print" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div id="dialpad">
      <div class="row">
        <a id="1" class="number" href="#" onclick="return false;" ontouchstart="">1</a>
        <a id="2" class="number" href="#" onclick="return false;" ontouchstart="">2</a>
        <a id="3" class="number" href="#" onclick="return false;" ontouchstart="">3</a>
      </div>
      <div class="row">
        <a id="4" class="number" href="#" onclick="return false;" ontouchstart="">4</a>
        <a id="5" class="number" href="#" onclick="return false;" ontouchstart="">5</a>
        <a id="6" class="number" href="#" onclick="return false;" ontouchstart="">6</a>
      </div>
      <div class="row">
        <a id="7" class="number" href="#" onclick="return false;" ontouchstart="">7</a>
        <a id="8" class="number" href="#" onclick="return false;" ontouchstart="">8</a>
        <a id="9" class="number" href="#" onclick="return false;" ontouchstart="">9</a>
      </div>
      <div class="row">
        <a id="cancel" class="button" href="#" onclick="return false;" ontouchstart="">×</a>
        <a id="0" class="number" href="#" onclick="return false;" ontouchstart="">0</a>
        <a id="ok" class="button" href="#" onclick="return false;" ontouchstart="">✔</a>
      </div>
    </div>
    <div id="win" style="display: none;">
      Win!
    </div>
    <div id="fail" style="display: none;">
      Fail!
    </div>
  </body>
</html>
